<div class="dashboard-page">
  <!-- Header -->
  <div class="grid gtc-4">
    <div class="grid-blc dashboard-header">
      <div class="dashboard-header_title-blc">
        <h2 class="dashboard-header_title">Bienvenue sur PocketJob</h2>
        <p class="dashboard-header_title-desc">Statistiques & Activités de la plateforme</p>
      </div>
    </div>
  </div>

  <!-- Statistiques Générales -->
  <div class="general-statistics-area">
    <div class="general-statistics-item" *ngFor="let stat of statistics">
      <div class="general-statistics_title">{{ stat.title }}</div>
      <div class="general-statistics_value">{{ stat.value }}</div>
    </div>
  </div>

  <!-- Filtres dynamiques -->
  <div class="filter-area">
    <p-dropdown [options]="regions" placeholder="Région" [(ngModel)]="selectedRegion"></p-dropdown>
    <p-dropdown [options]="sectors" placeholder="Secteur" [(ngModel)]="selectedSector"></p-dropdown>
    <p-dropdown [options]="contractTypes" placeholder="Type de contrat" [(ngModel)]="selectedContract"></p-dropdown>
    <button class="btn-action" (click)="applyFilters()">Appliquer</button>
  </div>

  <!-- Graphiques dynamiques -->
  <div class="chart-cards">
    <div class="chart-card">
      <h4>Offres par secteur</h4>
      <canvas baseChart
        [datasets]="sectorChartData"
        [labels]="sectorChartLabels"
        [type]="'bar'">
      </canvas>
    </div>

    <div class="chart-card">
      <h4>Satisfaction des employeurs</h4>
      <canvas baseChart
        [datasets]="satisfactionChartData"
        [labels]="satisfactionLabels"
        [type]="'doughnut'">
      </canvas>
    </div>

    <div class="chart-card">
      <h4>Périodes de forte activité</h4>
      <canvas baseChart
        [datasets]="activityData"
        [labels]="activityLabels"
        [type]="'line'">
      </canvas>
    </div>
  </div>
</div>
