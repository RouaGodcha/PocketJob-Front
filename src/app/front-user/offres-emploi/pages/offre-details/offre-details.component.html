<div class="offre-details">
  <h2>{{ offre?.title }}</h2>
  
  <div class="company-info">
    <img [src]="offre?.companyImage" alt="Company Logo" class="company-image" />
    <p><strong>Entreprise :</strong> {{ offre?.company }}</p>
    <p><strong>Lieu :</strong> {{ offre?.location }}</p>
    <p><strong>Type :</strong> {{ offre?.type }}</p>
  </div>

  <p><strong>Description :</strong> {{ offre?.description }}</p>

  <hr>

  <div class="map-container">
    <!-- Utilisation du SafeUrlPipe ici -->
    <iframe 
      [src]="offre?.mapUrl | safeUrl" 
      width="100%" 
      height="400" 
      style="border:0;" 
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <label>üí∞ Proposez votre r√©mun√©ration :</label>
  <input type="number" [(ngModel)]="propositionSalaire" placeholder="Entrez votre proposition" />

  <div class="actions">
    <button (click)="postuler()">Postuler</button>
    <button (click)="goBack()">‚Üê Retour aux offres</button>
  </div>
</div>
