<div class="chat-input">
  <input
    type="text"
    [(ngModel)]="message"
    placeholder="Votre message..."
    (keyup.enter)="onSend($event); $event.preventDefault()"
    [disabled]="isSending" />
  <!-- DÃ©sactive l'input pendant l'envoi -->
  <button (click)="onSend($event)" [disabled]="isSending"><i class="fa fa-paper-plane"></i></button>

  <label class="file-upload" for="fileInput">
    ðŸ“Ž
  </label>
  <input
    id="fileInput"
    type="file"
    (change)="onFileChange($event)"
    hidden
  />
</div>
